<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors... SHOOT!</title>
  <meta charset="UTF-8"/>
</head>
<body> 
<button onclick="refreshPage()">Retry?</button>
  <script>
alert('Ready?')
alert('Rock...')
alert('Paper...')
alert('Scissors...')

let result = Math.random()

if (result <= .3333333333) {
        alert('Shoot: Rock!')
    } else if (result >= .6666666666) {
        alert('Shoot: Scissors!')        
    } else {
        alert('Shoot: Paper!')
    }
    function refreshPage(){
		if(confirm("Are you sure, want to refresh?")){
			location.reload();
		}				
	}
  </script>
</body>
</html>
